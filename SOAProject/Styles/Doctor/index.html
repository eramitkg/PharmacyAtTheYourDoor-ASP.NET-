<!doctype html>
<html lang="en">

<head>
    <title>Navbar Collapse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    
</head>

<body style="background-color: #dee2e6;">
    <ul id="mySidebar" class="sidebar">
        <li>
            <span class="openbtn"><i id="open-hide-bar" class="fas fa-bars"></i></span>
        </li>
        
        <li>
            <a href="/Receteler/receteEkle.html">
                <i class="fas fa-user-md"></i>
                <span class="text-collapse">
                    Reçete Yaz
                </span>
            </a>
        </li>
        <li>
            <a href="/Receteler/receteGoruntule.html">
                <i class="fas fa-medkit"></i>
                <span class="text-collapse">
                    Reçeteler
                </span>
                
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fas fa-address-card"></i>
                <span class="text-collapse">
                    Hakkında
                </span>
            </a>
            
        </li>
        <li>
            <a href="#">
                <i class="fas fa-address-book"></i>
                <span class="text-collapse">
                    İletişim
                </span>
            </a>
        </li>
    </ul>

    <div id="main">
        
        <h2>Collapsed Sidebar</h2>
        <p>Click on the hamburger menu/bar icon to open the sidebar, and push this content to the right.</p>
        <button id="desc"> - </button>
        <input type="number" min="1" max="10" id="acount" value="1">
        <button id="incr"> + </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
